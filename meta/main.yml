galaxy_info:
  author: Simon Oulevay (Alpha Hydrae)
  description: Adds GitHub to SSH known hosts.
  license: MIT
  min_ansible_version: 2.0

  platforms:
    - name: Darwin
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all

  galaxy_tags:
    - github
    - ssh

dependencies:
  - role: AlphaHydrae.ssh-known-host
    ssh_known_hosts:
      - host: github.com
        key: ssh-rsa 
  - role: AlphaHydrae.ssh-known-host
    user: root
    ssh_known_hosts:
      - host: github.com
        key: ssh-rsa 
    when: github_root
